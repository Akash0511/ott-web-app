<div class="container">
    <div class="card bg-light" style="width: 25rem; height: 485px;">
        <div class="card-header text-center" style="font-size: large; font-weight: bold;">
            {{ 'LOGIN.HEADER' | translate }}
        </div>
        <img class="card-img" [src]="imgUrl" height="210px">
        <div class="card-body">
            <form class="needs-validation" nonvalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        [ngClass]="getControlValidationClasses(emailControl)">
                    <div class="invalid-feedback" *ngIf="emailControl.touched && emailControl.errors?.['required']">
                        {{ 'LOGIN.EMAIL_REQUIRED' | translate }}
                    </div>
                    <div class="invalid-feedback" *ngIf="emailControl.touched && emailControl.errors?.['email']">
                        {{ 'LOGIN.VALID_EMAIL' | translate }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-control">{{ 'LOGIN.PASSWORD' | translate }}</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        [ngClass]="getControlValidationClasses(passwordControl)">
                    <div class="invalid-feedback"
                        *ngIf="passwordControl.touched && passwordControl.errors?.['required']">
                        {{ 'LOGIN.PASSWORD_REQUIRED' | translate }}
                    </div>
                </div>
                <div class="col-sm-12" style="text-align: center; margin-bottom: 30px;">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{ 'LOGIN.LOGIN_BUTTON'
                        | translate }}</button>
                    <button type="submit" class="btn btn-primary" routerLink="/auth/register">{{ 'LOGIN.REGISTER_BUTTON'
                        | translate }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
