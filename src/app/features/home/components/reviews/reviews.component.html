<div *ngIf="showReviews.length > 0">
    <ul class="list-unstyled">
        <li><b>{{ 'HOME.REVIEW' | translate }}</b>
            <ul *ngFor="let review of showReviews" class="ul-data">
                <li>{{review}}</li>
            </ul>
        </li>
    </ul>
</div>
<div *ngIf="showReviews.length === 0">
    <p>{{'HOME.REVIEW_NOT_FOUND' | translate}}</p>
</div>
