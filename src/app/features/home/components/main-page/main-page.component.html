<div class="card-group">
    <mat-card class="example-card" *ngFor="let show of shows | paginate: { id: 'grid_pagination',
    itemsPerPage: 8,
    currentPage: page,
    totalItems: total }">
        <app-generate-shows [showInfo]="show"></app-generate-shows>
    </mat-card>
</div>
<div class="justify-content-center d-flex" style="text-align: center;">
    <pagination-controls id="grid_pagination" (pageChange)="page=$event">
    </pagination-controls>
</div>
